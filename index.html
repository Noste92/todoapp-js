<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todo list</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js" defer></script>
</head>

<body>
    <input type="text" name="todo" id="todo" placeholder="Add new todo">
    <div class="buttons">
        <button class="btnall" filter="all">SHOW ALL</button>
        <button class="btnCompleted" filter="completed">SHOW COMPLETED</button>
        <button class="btnTodo" filter="uncompleted">SHOW TODO</button>
    </div>
    <ul id="todolist"></ul>
</body>

</html>
